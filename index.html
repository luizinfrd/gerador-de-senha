<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador de nomes, gerador names">
    <link rel="stylesheet" href="style.css">
    <title>Gerador</title>
</head>
<body>
    <img class="logo" src="imgs/logo.png" alt="gerador de senha logo">

    <main class="contaneir-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15">

        <button id="button" class="button-cta" onclick="generatePassword()">GERAR SENHA</button>
    </main>
    
    <div id="container-password" class="container-password hide">
        <span class="title">A senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Ta ai sua senha!</span>
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="script.js"></script>    
</body>
</html>
